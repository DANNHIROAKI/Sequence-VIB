config_file: configs/ett.yaml

datasets:
  - ETTh1
  - ETTh2
  - ETTm1
  - ETTm2

prediction_lengths:
  - 96
  - 192
  - 336
  - 720

data:
  data_path: ./data/
  features: 7
  seq_len: 96

model:
  d_model: 256
  d_state: 64
  gate_hidden: 192
  dropout: 0.1
  min_dt: 0.01
  max_dt: 1.0
  feedback_delta: 0.4
  feedback_matrix: 0.3

training:
  batch_size: 32
  learning_rate: 0.001
  max_epochs: 100
  patience: 5
  seed: 2024
  scoring: nll
  recon_weight: 0.1
  rate_budget: 0.05
  dual_step: 0.1
  lambda_init: 0.1

lambda_search:
  default: 0.1
  values: [0.01, 0.05, 0.1, 0.5]

hardware:
  num_gpus: 8

robustness:
  impulse_noise:
    magnitude_factor: 5.0
    probability: 0.05
  spurious_correlation:
    amplitude_factor: 0.5
    correlation_strength: 0.7
    frequency: 0.1
