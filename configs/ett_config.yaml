# Configuration for Seq-MPS experiments on ETT datasets

datasets:
  - ETTh1
  - ETTh2
  - ETTm1
  - ETTm2

prediction_lengths:
  - 96
  - 192
  - 336
  - 720

data:
  data_path: "data"
  seq_len: 96
  features: 7
  target_col: 6

model:
  d_model: 256
  d_state: 64
  gate_hidden: 192
  dropout: 0.1
  min_dt: 0.01
  max_dt: 1.0
  feedback_delta: 0.4
  feedback_matrix: 0.3

training:
  batch_size: 32
  learning_rate: 0.001
  max_epochs: 100
  patience: 5
  seed: 42
  scoring: nll
  recon_weight: 0.1
  rate_budget: 0.05
  dual_step: 0.1
  lambda_init: 0.1

lambda_search:
  values: [0.01, 0.05, 0.1, 0.5]
  default: 0.1

hardware:
  num_gpus: 8
